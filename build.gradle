plugins {
    id 'java-gradle-plugin'
    id 'maven-publish'
    id 'ivy-publish'
    id "org.jetbrains.kotlin.jvm" version "1.1.1"
}

group 'com.cognifide.gradle'
version '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    compile gradleApi()
    compile localGroovy()
    compile "org.jetbrains.kotlin:kotlin-stdlib:1.1.1"
}

gradlePlugin {
    plugins {
        aem {
            id = "cognifide.aem"
            implementationClass = "com.cognifide.gradle.aem.AemPlugin"
        }
    }
}

publishing {
    repositories {
        maven {
            url "../consuming/maven-repo"
        }
        ivy {
            url "../consuming/ivy-repo"
        }
    }
}