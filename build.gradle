plugins {
    id 'java-gradle-plugin'
    id 'maven-publish'
    id 'ivy-publish'
    id "org.jetbrains.kotlin.jvm" version "1.1.1"
}

group 'com.cognifide.gradle'
version '1.0.0'

repositories {
    mavenCentral()
}

dependencies {

    // Regular dependencies

    compile gradleApi()
    compile localGroovy()

    compile "org.jetbrains.kotlin:kotlin-stdlib:1.1.1"
    compile 'org.apache.commons:commons-lang3:3.4'
    compile 'commons-io:commons-io:2.4'
    compile 'commons-httpclient:commons-httpclient:3.1'
    compile 'com.fasterxml.jackson.module:jackson-module-kotlin:2.8.8'
    compile 'org.reflections:reflections:0.9.11'
    compile "org.apache.felix:org.apache.felix.scr.generator:1.16.0"
    compile "org.apache.felix:org.apache.felix.scr.ant:1.16.0"
    compile 'org.dm.gradle:gradle-bundle-plugin:0.10.0'

    // SCR runtime dependencies

    compile 'org.osgi:org.osgi.compendium:4.3.1'
}

gradlePlugin {
    plugins {
        aem {
            id = "cognifide.aem"
            implementationClass = "com.cognifide.gradle.aem.AemPlugin"
        }
    }
}

publishing {
    repositories {
        maven {
            url "../consuming/maven-repo"
        }
        ivy {
            url "../consuming/ivy-repo"
        }
    }
}