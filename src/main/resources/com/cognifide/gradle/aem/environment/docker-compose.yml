version: "3"
services:
  httpd:
    image: httpd:2.4.39
    command: ["tail", "-f", "--retry", "/usr/local/apache2/logs/error_log"]
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    ports:
      - "80:80"
    networks:
      - docker-net
    volumes:
      - "./build/distributions/mod_dispatcher.so:/usr/local/apache2/modules/mod_dispatcher.so"
      - "./build/cache:/opt/aem/dispatcher/cache"
      - "./build/logs:/usr/local/apache2/logs"
      - "./dispatcher/conf:/usr/local/apache2/conf"
networks:
  docker-net:
